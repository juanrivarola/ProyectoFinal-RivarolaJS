<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>
                <a href="./index.html">Crear Catalogo</a>
            </li>
            <li>
                <a href="./pages/modificar.html">Modificar Precio</a>
            </li>
        </ul>
    </nav>

    <main class="d-flex flex-column align-items-center">
        <h1>CREA TU INVENTARIO</h1>
        <form class="w-25 d-flex flex-column align-items-center" id="formProducto">    
            <div class="input-group mb-3">
                <span class="input-group-text w-25" id="inputGroup-sizing-default">Nombre</span>
                <input type="text" class="form-control" id="Producto" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text w-25" id="inputGroup-sizing-default">Precio</span>
                <input type="text" class="form-control" id="Precio" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <button class="btn bg-success fw-bold text-black" id="Agregar" type="submit">Agregar</button>
        </form>
    </main>    
    
   
    <aside class="mt-5 d-flex flex-column justify-content-center align-items-center" id="Inventario">
        <H2 class="mt-5 ">CATALOGO</H2>   
        <section class="d-flex justify-content-start">    
            <div class="catalogo mt-5 ms-3">
                <ul id="lista-productos"></ul>
            </div>            
        </section>
    </aside>
  


    
    <script src="./index.js"></script>
    <script src='./modificar.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
